name: "CI"
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

env:
  NIX_CONFIG: |
    accept-flake-config = true

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: arc2-group
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Run flake checks
        run: |
          nix flake check
