name: "CI"
on:
  push:
    branches:
      - main
  pull_request:

env:
  NIX_CONFIG: |
    extra-substituters = https://arc2-group.cachix.org https://attic.kennel.juneis.dog/conduwuit
    extra-trusted-public-keys = arc2-group.cachix.org-1:SfZ4Amg/VroYhmCRNX0mQcFEWGCFWvn31s3gwEaU/2U=

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: cachix/cachix-action@v15
        with:
          name: arc2-group
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Run flake checks
        run: |
          nix flake check
